<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>THANK YOU!!</h1>

  {% else %}
  <h1>REGISTER HERE!!</h1>
  <h2>Fill out the form!</h2>
  <form  enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <input type="submit" name="" value="Register" >

  </form>


  {% endif %}

</div>



{% endblock  %}
